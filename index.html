<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill Count</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
<script>
    var Day=prompt("Enter day :");
    function TotalBill(Day){
        if (Day<=10){
            Bill=Day*100;
            document.write(Bill)
        }
        else if (Day<=20){
            y=Day-10;
            x=Day-y;
            Bill=(y*80+x*100)
            document.write(Bill)

        }
        else if (Day<=30){
            z=Day-20;
            y=Day-z;
            p=y-10;
            q=y-p;
            Bill=(z*50+p*80+q*100);
            document.write(Bill)
        }
        else
        document.write("Please enter a number between 1 to 30")
    }
    TotalBill(Day)

</script>










    <script src="js/bootstrap.min.js"></script>
</body>
</html>
